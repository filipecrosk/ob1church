<ion-header class="header--transparent">
  <ion-toolbar>
    <ion-title>Events</ion-title>

    <ion-buttons slot="end">
      <ion-button routerLink="/" routerDirection="root">
        <fa-icon [icon]="faHome" class="buttons--home"></fa-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content no-padding class="page_events">
  <!--slider section-->
  <ion-slides id="home-slide-box" show-pager="true" auto-play="true" does-continue="true" *ngIf="events">
    <ion-slide no-padding *ngFor="let event of events">
      <ion-item button no-padding [routerLink]="['/tabs', 'events', event.id]" class="content" detail="false">
        <img src="{{event.image}}" *ngIf="event.image != 'N/A'">
      </ion-item>
    </ion-slide>
  </ion-slides>
  <!--end slider section-->

  <ion-list class="events-list" no-padding>
    <ion-item no-padding class="events-list__item item-remove-animate item-icon-right" *ngFor="let event of events"
      type="item-text-wrap" [routerLink]="['/tabs', 'events', event.id]">
      <h2>{{event.title}}</h2>
      <i class="icon ion-chevron-right icon-accessory"></i>
    </ion-item>
  </ion-list>
</ion-content>
