<ion-view view-title="Location" class="page_about page_location">
  <ion-content>
    <div class="cover">
      <img src="{{event.image}}">
    </div>

    <div class="article">
      <h1>{{event.title}}</h1>

      <div ng-bind-html="event.content"></div>

      <a href="#" class="bt_invite">INVITE</a>
    </div>
  </ion-content>
</ion-view>
