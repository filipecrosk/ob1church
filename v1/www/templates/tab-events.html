<ion-view view-title="Events" class="page_events">
  <ion-content>
    <!--slider section-->
    <ion-slide-box id="event-slide-box" show-pager="true" auto-play="true" does-continue="true" ng-if="events">
      <ion-slide ng-repeat="event in events">
        <div class="content">
          <a ui-sref="tab.events-detail({eventId: event.id})">
            <img src="{{event.image}}">
          </a>
        </div>
      </ion-slide>
    </ion-slide-box><!--end slider section-->

    <ion-refresher
        pulling-text="Pull to refresh..."
        on-refresh="refresh()">
    </ion-refresher>
    
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="event in events" type="item-text-wrap" href="#/tab/events/{{event.id}}">
        <h2>{{event.title}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
