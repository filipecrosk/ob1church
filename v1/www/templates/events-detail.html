<ion-view view-title="{{event.title}}" class="page_events page_detail">
  <ion-content>
    <div class="cover">
      <img src="{{event.image}}">
    </div>

    <div class="article">
      <h1>{{event.title}}</h1>

      <div ng-bind-html="event.content | hrefToJS" class="html_content"></div>

      <div class="bt_invite" ng-click="share()">INVITE</div>
    </div>
  </ion-content>
</ion-view>
